<template name="networks">
    <h1>Your networks</h1>
        {{> addNetwork}}
    <ul>
        {{#each networks}}
            <li>
                <a href="/networks/{{_id}}">{{name}}</a>
                <a href = "#" class ="remove"> &#10005; </a>
            </li>
        {{/each}}
    </ul>
</template>
